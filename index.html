<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorie Needs Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="calculator" role="form" aria-label="Calorie needs calculator">
      <h1>Calorie Needs</h1>

      <div class="grid">
        <label class="field">
          <span>Sex</span>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <label class="field">
          <span>Age (years)</span>
          <input id="age" type="number" min="0" inputmode="numeric" placeholder="e.g., 30" />
        </label>

        <label class="field">
          <span>Weight (kg)</span>
          <input id="weight" type="number" step="0.1" min="0" inputmode="decimal" placeholder="e.g., 70" />
        </label>

        <label class="field">
          <span>Height (cm)</span>
          <input id="height" type="number" step="0.1" min="0" inputmode="decimal" placeholder="e.g., 175" />
        </label>

        <label class="field">
          <span>Activity</span>
          <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Extremely Active</option>
          </select>
        </label>

        <label class="field">
          <span>Goal</span>
          <select id="goal">
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
          </select>
        </label>
      </div>

      <button id="calculate" class="btn">Calculate</button>

      <div id="result" class="result" hidden>
        <h2>Recommended Daily Intake</h2>
        <div class="macros-grid">
          <div class="macro-card">
            <span class="macro-label">Calories</span>
            <span id="caloriesOut" class="macro-value"></span>
          </div>
          <div class="macro-card">
            <span class="macro-label">Protein</span>
            <span id="proteinOut" class="macro-value"></span>
          </div>
          <div class="macro-card">
            <span class="macro-label">Fat</span>
            <span id="fatOut" class="macro-value"></span>
          </div>
          <div class="macro-card">
            <span class="macro-label">Carbs</span>
            <span id="carbsOut" class="macro-value"></span>
          </div>
        </div>
        <p class="details">
          <span id="bmrOut"></span>
          <span id="activityOut"></span>
          <span id="goalOut"></span>
        </p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
